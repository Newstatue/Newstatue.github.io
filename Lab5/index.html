        canvas {
            background-color: green;

        }

<body>
<div class="navbar">
    <a href="index.html">SmileyFace</a>
    <a href="geolocation.html">Geolocation</a>
    <a href="todo.html">Todo</a>
</div>
    <canvas id="smileyCanvas" width="400" height="400"></canvas>
    <script>
        function drawSmileyFace() {
            const canvas = document.getElementById("smileyCanvas");
            const ctx = canvas.getContext("2d");

            // Draw yellow face
            ctx.beginPath();
            ctx.arc(200, 200, 150, 0, Math.PI * 2, true); // Outer circle
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.stroke();

            // Draw eyes
            ctx.beginPath();
            ctx.arc(140, 150, 13, 0, Math.PI * 2, true);  // Left eye
            ctx.arc(260, 150, 13, 0, Math.PI * 2, true);  // Right eye
            ctx.fillStyle = "black";
            ctx.fill();

            // Draw nose (vertical line)
            ctx.beginPath();
            ctx.moveTo(200, 200);
            ctx.lineTo(200, 240);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw mouth (smile with smaller curvature)
            ctx.beginPath();
            ctx.arc(200, 250, 60, 0.1 * Math.PI, 0.9 * Math.PI, false);  // Adjusted mouth curvature
            ctx.stroke();

            // Add text below the smiley face
            ctx.font = "25px Arial";
            ctx.fillStyle = "red";
            ctx.fillText("The Canvas brought me to life!", 35, 380);  // Add text at position (90, 350)
        }

        // Draw the smiley face when the window loads
        window.onload = drawSmileyFace;
    </script>
</body>
</html>
