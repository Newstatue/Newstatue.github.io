<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="components.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p id="status"></p>
    <p>Your browser's preferred language is:<span id="language"></span></p>

    <button
            type="button"
            style="
    border-radius: 0.375rem;
    background-color: #4f46e5;
    padding: 0.625rem 0.875rem;
    font-size: 0.875rem;
    font-weight: 600;
    color: #ffffff;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    cursor: pointer;
    outline: none;
  "
            onmouseover="this.style.backgroundColor='#4338ca'"
            onmouseout="this.style.backgroundColor='#4f46e5'"
            onfocus="this.style.outline='2px solid #4f46e5'; this.style.outlineOffset='2px';"
            onblur="this.style.outline='none';"
    onclick="document.getElementById('random-number').textContent = randomInt();"
    >
        Random
    </button>

    <p>The random integer generated is:<span id="random-number"></span></p>

    <h2 class="text-base font-semibold leading-7 text-gray-900">Guessing Game</h2>
    <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-600">A random number between 1 and 100 was generated </p>

    <div>
        <label for="guessInput" style="display: block; font-size: 0.875rem; font-weight: 500; line-height: 1.5; color: #1f2937;">The number you guessed:</label>
        <div style="margin-top: 0.5rem;">
            <input
                    type="number"
                    name="number"
                    id="guessInput"
                    style="
        display: block;
        width: 25%;
        border-radius: 0.375rem;
        border: 0;
        padding: 0.375rem;
        font-size: 0.875rem;
        color: #1f2937;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        ring: 1px;
        ring-inset: 1px;
        ring-color: #d1d5db;
        placeholder-color: #9ca3af;
        outline: none;
      "
                    placeholder="A number from 1 to 100"
                    aria-describedby="number-description">
        </div>
        <p style="margin-top: 0.5rem; font-size: 0.875rem; color: #6b7280;" id="result">You have 10 chances to guess the number correctly.</p>
    </div>

    <button
            type="button"
            style="
    border-radius: 0.375rem;
    background-color: #4f46e5;
    padding: 0.625rem 0.875rem;
    font-size: 0.875rem;
    font-weight: 600;
    color: #ffffff;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    cursor: pointer;
    outline: none;
  "
            onmouseover="this.style.backgroundColor='#4338ca'"
            onmouseout="this.style.backgroundColor='#4f46e5'"
            onfocus="this.style.outline='2px solid #4f46e5'; this.style.outlineOffset='2px';"
            onblur="this.style.outline='none';"
            onclick="makeGuess()"
    >
        Submit
    </button>

</div>




<script src="game.js"></script>
<script src="randominteger.js"></script>
</body>
<script>
    document.write('<h1>This is a title</h1>');
    document.write('<p>This is a paragraph</p>');

    if (navigator.onLine) {
        document.getElementById("status").textContent = "You are online!";
    } else {
        document.getElementById("status").textContent = "You are offline.";
    }
    document.getElementById("language").textContent = navigator.language;

    document.getElementById('random-number').textContent = randomInt();

    function makeGuess() {
        const playerGuess = parseInt(document.getElementById('guessInput').value);
        const result = guessNumber(playerGuess);
        document.getElementById('result').textContent = result;
    }

</script>
</html>
